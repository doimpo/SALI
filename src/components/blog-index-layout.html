<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="SALi - Blog">
    <link href="../assets/images/favicon/favicon.png" rel="icon">
    <title>SALi - Blog</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link rel="stylesheet" href="../assets/css/libraries.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/sali-custom.css">
</head>
<body>
    <div class="wrapper">
        <div class="preloader">
            <div class="loading"><span></span><span></span><span></span><span></span></div>
        </div><!-- /.preloader -->

        <header class="header header-layout1"></header>

        <section class="page-title page-title-layout1 bg-overlay">
            <div class="bg-img"><img src="../assets/images/page-titles/1.jpg" alt="background"></div>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-5">
                        <h1 class="pagetitle__heading">Health Essentials</h1>
                        <p class="pagetitle__desc">Our blog provides essential health information and the latest research from our expert team.</p>
                    </div><!-- /.col-xl-5 -->
                </div><!-- /.row -->
            </div><!-- /.container -->
        </section><!-- /.page-title -->

        <section id="blog" class="blog-grid pt-120 pb-120">
            <div class="container">
                <div class="row">
                    {{BLOG_POSTS}}
                </div><!-- /.row -->
            </div><!-- /.container -->
        </section><!-- /.blog Grid -->

        <footer class="footer"></footer>
    </div><!-- /.wrapper -->
    <script src="../assets/js/jquery-3.5.1.min.js"></script>
    <script src="../assets/js/plugins.js"></script>
    <script src="../assets/js/main.js"></script>
</body>
</html>
